<section id="manifesto" class="bg-primary home">
  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Manifesto</h2>
        <hr class="primary">
      </div>
    </div>
    <div class="row">
    {% for manifesto in site.data.manifesto %}
      <div class="col-lg-3 col-md-6 text-center">
          <div class="service-box">
              <i class="fa fa-4x fa-{{ service.image }}"></i>
              <h3>{{ manifesto.title }}</h3>
              <p>{{ manifesto.description }}</p>
          </div>
      </div>
    {% endfor %}
    </div>

  </div>
</section>
