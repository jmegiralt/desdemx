<section class="bg-primary" id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <h2>Why us?</h2>
        <hr class="light">
        <p class="text-faded">We've been helping brands around the world for over 15 years.</p>
      </div>
    </div>
    </div>
    <div class="container">
      <div class="row">
      {% for service in site.data.services %}
        <div class="col-lg-3 col-md-6 text-center">
            <div class="service-box">
                <i class="fa fa-4x fa-{{ service.image }}"></i>
                <h3>{{ service.title }}</h3>
                <p>{{ service.description }}</p>
            </div>
        </div>
      {% endfor %}
      </div>
    </div>

</section>
