#Manifesto

- title: No office
  description: Hiring and working from all over the world instead of from a central location.

- title: Better work-life balance
  description: More flexibility in your daily life (kids, parents, friends, groceries, sports, deliveries)

- title: Less meetings, more working
  description: Writing down and recording knowledge over oral explanations.

- title: Work results, not time
  description: The results of work over the hours put in.

- title: Better for people
  description: Working remotely means people don't need to waste their time commuting

- title: Better for the planet
  description: Reduce environmental impact due to no commuting, less office space

- title: Decentralize power
  description: Reduce inequality due to bringing better paying jobs to lower cost regions

